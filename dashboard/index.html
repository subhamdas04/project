<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin-dashboard.css">

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/dd09a4070a.js" crossorigin="anonymous"></script>


</head>
<body>
   <header>

        <div class="logosec">
            <div class="textP">Admin Panel</div>
            <i class="fa-solid fa-bars" style="font-size: 30px;" id="admin-ham"></i>
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search here...">
            <div class="searchbtn">
                <i class="fa-solid fa-magnifying-glass" style="font-size: 30px; color: white;"></i>
            </div>
        </div>

        <div class="message">
            <div class="notificationDot"></div>
            <i class="fa-solid fa-bell" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
            <div class="profile-circle">
                <i class="fa-solid fa-user" style="font-size: 20px; color: white;"></i>
            </div>
        </div>

    </header>
</body>
</html>
